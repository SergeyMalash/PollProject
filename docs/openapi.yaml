        400:
          description: invalid POST request
          content:
            application/json:
              examples:
                fieldError:
                  $ref: "#/components/examples/fieldError"
                otherErrors:
                  $ref: "#/components/examples/otherErrors"
  /answers/{id}/:
    patch:
      security:
        - bearerAuth: []
      summary: Обновление ответа
      tags:
        - Ответы на вопросы
      parameters:
        - $ref: "#/components/parameters/idParam"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Answer"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnswerFull"
        400:
          description: invalid PATCH request
          content:
            application/json:
              examples:
                fieldError:
                  $ref: "#/components/examples/fieldError"
                otherErrors:
                  $ref: "#/components/examples/otherErrors"
    put:
      security:
        - bearerAuth: []
      summary: Обновление ответа
