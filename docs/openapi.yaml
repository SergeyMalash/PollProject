          $ref: "#/components/responses/404NotFound"
  /start_poll/:
    post:
      tags:
        - Прохождение опроса
      summary: Начало прохождения опроса.
      description: После успешного POST запроса возвращается объект с идентификатором "id", который нужно указывать при отправке каждого ответа ("anwer") в поле "started_poll".
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartPoll"
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StartedPoll"
  /started_polls/{idUser}/{id}/:
    get:
      security:
        - bearerAuth: []
      tags:
        - Прохождение опроса
      summary: Вывести один пройденный опрос у указанного пользователя
      description: Вывести один пройденный опрос ("id") у одного пользователя ("idUser")
      parameters:
        - $ref: "#/components/parameters/idParam"
        - $ref: "#/components/parameters/idUser"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StartedPollFull"
  /started_polls/{idUser}/:
    get:
      tags:
        - Прохождение опроса
      security:
        - bearerAuth: []
      summary: Вывести все пройденные опросы у пользователя
      parameters:
        - $ref: "#/components/parameters/idUser"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/StartedPollFull"
  /token/:
    post:
      tags:
        - Токены
      summary: Создание токена
      operationId: createToken
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        '401':
          description: Неверный логин или пароль
          content:
            application/json:
              schema:
                properties:
                  detail:
                    type: string
  /token/refresh/:
    post:
      tags:
        - Токены
      summary: Обновление токена
      operationId: updateAccessToken
      requestBody:
        content:
          application/json:
            schema:
              properties:
                access:
                  type: string
                  example: dfrw56u7juydtsrhe76ikiymd
              required:
                - access
      responses:
        '401':
          description: Неверный логин или пароль
          content:
            application/json:
              schema:
                properties:
                  detail:
                    type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    idParam:
      name: id
      in: path
      description: Укажите идентификатор
      required: true
      schema:
        type: string
    idUser:
      name: idUser
      in: path
      description: Укажите идентификатор пользователя
      required: true
      schema:
        type: string
  examples:
    otherErrors:
      summary: Другие ошибки
      value:
        detail: error description
    fieldError:
      summary: Ошибка в каком-либо поле
      description: Возвращает JSON, где ключи это названия полей, а значения это массив с описанием ошибок в этом поле
      value:
        fieldName1:
          - error description from the field
        fieldName2:
          - error description from the field
  responses:
    404NotFound:
      description: Not found response
      content:
        application/json:
          schema:
            properties:
              detail:
                type: string
                example: Not found.
  schemas:
    Poll:
      required:
        - title
      properties:
        title:
          type: string
        description:
          type: string
        finished_at:
          type: string
          format: date-time
          nullable: true
      example:
        title: Опрос №1
        description: Описание опроса
        finished_at: '2021-02-15T10:09:51.138991Z'
    PollFull:
      allOf:
        - $ref: "#/components/schemas/Poll"
      properties:
        id:
          type: number
        created_at:
          type: string
          format: date-time
      example:
        id: 1
        created_at: '2021-01-15T10:09:51.138991Z'
    Question:
      required:
        - title
        - poll
        - type
      properties:
        title:
          type: string
        poll:
          type: number
        type:
          type: string
          enum:
            - single
            - multiple
            - text
      example:
        title: What is it?
        poll: 1
        type: single
    QuestionFull:
      allOf:
        - $ref: "#/components/schemas/Question"
      properties:
        id:
          type: number
        choices:
          type: array
          items:
            $ref: "#/components/schemas/ChoiceFull"
      example:
        id: 1
        choices:
          - id: 1
            question: 1
            text: "text question"
    Choice:
      required:
        - text
        - question
      properties:
        text:
          type: string
        question:
          type: number
      example:
        text: Каждый день
        question: 1
    ChoiceFull:
      allOf:
        - $ref: "#/components/schemas/Choice"
      properties:
        id:
          type: number
      example:
        id: 1
    Answer:
      required:
        - question
        - started_poll
      properties:
        question:
          type: number
        choice:
          type: array
          items:
            type: number
        choice_text:
          type: string
          nullable: true
        started_poll:
          type: number
    AnswerFull:
      allOf:
        - $ref: "#/components/schemas/Answer"
      properties:
        id:
          type: number
        user:
          type: string
          nullable: true
        choice:
          type: array
          items:
            $ref: "#/components/schemas/ChoiceFull"
        question:
          $ref: "#/components/schemas/QuestionFull"
    StartPoll:
      required:
        - poll
      properties:
        poll:
          type: number
          example: 1
    StartedPoll:
      properties:
        id:
          type: number
        user:
          type: string
          nullable: true
    StartedPollFull:
      properties:
        id:
          type: number
        poll:
          type: object
          allOf:
            - $ref: "#/components/schemas/PollFull"
        answers:
          type: array
          items:
            type: object
            properties:
              question:
                type: string
              choice:
                type: array
                items:
                  type: string
              choice_text:
                type: string
                nullable: true
